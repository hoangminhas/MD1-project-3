<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra so nguyen to</title>
</head>
<body>
<script>
    let numbers = +prompt("Ban muon hien thi bao nhieu so nguyen to dau tien");
    let count = 0;
    let n = 2;
    while (count<numbers){
        let flag = true;
        // if (n = 2){
        //     flag = true;
        // }
        for (let i=2; i<n-1; i++){
            if (n%i==0){
                flag = false;
            }
        }
        if (flag == true){
            document.write(n + "<hr>");
            count++;
        }
        n++;
    }

</script>
</body>
</html>
