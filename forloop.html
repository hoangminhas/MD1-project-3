<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>title</title>

<body>
<script>

  //Bai 1
  let text = 'The number is ';
  for(let i=0; i<5; i++) {
    document.write(text + i + "<br>" + '<hr>');
  }

  //Bai 2
  let num = prompt("Nhap vao 1 so lon hon 0");
  let sum = 0;
  for (let i=1; i<=num; i++) {
    document.write("Num = " + i + '<br>');
    sum += i;
  }
  document.write('Ket qua bang ', sum);


</script>
