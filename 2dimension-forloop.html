<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For long nhau</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (let i=0; i<10; i++) {
        sout = sout + "<tr>";
        for (let j=0; j<10; j++) {
            sout = sout + "<td>" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    document.write(sout)
</script>
</body>
</html>
