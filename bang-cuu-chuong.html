<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
    <style>
        table{
            box-shadow: darkseagreen 20px 25px 35px;
        }
        tr:nth-child(even){
            background-color: #ff2d26;
            font-family: Superclarendon;
            font-size: x-large;
            color: azure;
        }
        tr:nth-child(odd){
            background-color: gold;
            font-family: Zapfino;
            font-size: large;
            color: deepskyblue;
        }
    </style>
</head>
<body>

<script>
    let bang = "<table border='1' width='100%' cellSpacing='0' cellPadding='3'>"
    for (let i=1; i<=9; i++){
        bang += "<tr>";
        for (let j=2; j<=9; j++) {
            bang += "<td>" + j + 'x' + i + "= " + i*j + "</td>";
        }
        bang += "</tr>";
    }
    bang += "</table>";
    document.write(bang);
</script>
</body>
</html>
