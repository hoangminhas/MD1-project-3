    <title>While Loop</title>
</head>
<body>
<script>
    //Bai 1
    let a = +prompt("Nhap vao 1 so");
    let sum = 0;
    while (a != -1) {
        a = +prompt("Nhap vao 1 so");
        sum += a;
    }
    alert("Tong bang " +sum);

    //Bai 2: ve kim tu thap
    let i = 1;

        document.write("<hr" + " width = " + i + "%>" );
        i++;
    }

</script>
